<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h2>列表</h2>
    <ul>
        {% for book in books %}
        <li>
            {# <a href="/booktest/detail/{{ book.id }}/">{{book.title}}</a> #}

        </li>
        {% endfor %}
    </ul>

</body>
</html>
