<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
</head>
<body>
    <h2>详情</h2>
    <h3>当前书籍为：{{book.title}}</h3>
    {% if book.heroinfo_set.count %}
    <h3>拥有角色</h3>

    <ul>
        {% for hero in book.heroinfo_set.all %}
        <li>
            {{ hero.name }} -- {{ hero.content }} -- <a href="{% url 'booktest:deletehero' hero.id %}">删除</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <h3>没有角色</h3>
    {% endif %}
    {# <a href="/booktest/list/">跳转到列表菜单</a> #}
    <a href="{% url 'booktest:list' %}">跳转到列表菜单</a>
    <a href="{% url 'booktest:addhero' book.id %}">添加英雄</a>
</body>
</html>
